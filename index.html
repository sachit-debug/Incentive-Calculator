<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scaler Incentive Calculator</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
* { box-sizing: border-box; }
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #eef2ff, #f8fafc);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}
.header {
    position: absolute;
    top: 20px;
    text-align: center;
    width: 100%;
}
.header img { height: 48px; animation: fadeDown 1s ease; }
.container {
    backdrop-filter: blur(20px);
    background: rgba(255,255,255,0.75);
    border-radius: 20px;
    padding: 32px;
    width: 460px;
    box-shadow: 0 25px 60px rgba(0,0,0,0.08);
    animation: floatIn 1s ease;
}
h1 { font-size: 22px; margin-bottom: 4px; font-weight: 600; }
.sub { color: #64748b; font-size: 13px; margin-bottom: 22px; }
label { font-size: 13px; font-weight: 600; }
input, select {
    width: 100%;
    padding: 12px;
    margin: 8px 0 18px;
    border-radius: 12px;
    border: 1px solid rgba(0,0,0,0.06);
    background: rgba(255,255,255,0.9);
}
input:focus, select:focus { outline: none; box-shadow: 0 0 0 3px rgba(99,102,241,0.25); }
button {
    width: 100%;
    padding: 14px;
    border: none;
    border-radius: 14px;
    background: linear-gradient(120deg, #6366f1, #8b5cf6);
    color: white;
    font-weight: 600;
    font-size: 15px;
    cursor: pointer;
}
.result {
    margin-top: 20px;
    padding: 18px;
    border-radius: 14px;
    display: none;
    position: relative;
}
.eligible { background: #ecfdf5; color: #065f46; }
.noteligible { background: #fef2f2; color: #991b1b; }
.big { font-size: 26px; font-weight: bold; margin-top: 6px; }
.small { font-size: 12px; margin-top: 8px; color: #64748b; }
.loader {
    height: 4px;
    width: 0;
    background: linear-gradient(90deg, #6366f1, #8b5cf6);
    border-radius: 4px;
    margin-bottom: 12px;
    transition: width 0.6s ease;
}
.money {
    position: absolute;
    font-size: 22px;
    animation: fall 2s linear forwards;
}
@keyframes fall {
    0% { transform: translateY(-40px) rotate(0deg); opacity: 1; }
    100% { transform: translateY(220px) rotate(360deg); opacity: 0; }
}
.happy {
    font-size: 40px;
    animation: pop 0.6s ease;
}
@keyframes pop {
    0% { transform: scale(0.5); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
}
@keyframes floatIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
@keyframes fadeDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
</style>
</head>
<body>
<div class="header">
    <!-- Keep the logo file in same folder and name it scaler-logo.png -->
    <img src="scaler-logo.png" alt="Scaler Logo">
</div>
<div class="container">
    <h1>Sales Incentive Calculator</h1>
    <div class="sub">BD Incentive Policy Tool</div>

    <label>Non Discounted Net Sales</label>
    <input type="number" id="nonDiscounted">

    <label>Referral Sales</label>
    <input type="number" id="referral">

    <label>Manager Coupon Sales</label>
    <input type="number" id="manager">

    <label>On Probation at Cohort Start?</label>
    <select id="probation">
        <option value="no">No</option>
        <option value="yes">Yes</option>
    </select>

    <button onclick="calculate()">Calculate Incentive</button>
    <div class="loader" id="loader"></div>

    <div id="result" class="result">
        <div id="status"></div>
        <div class="big" id="amount"></div>
        <div class="small" id="breakdown"></div>
        <div id="celebration"></div>
    </div>
</div>
<script>
function slabRate(sales) {
    if (sales >= 18) return 30000;
    if (sales >= 16) return 27500;
    if (sales >= 14) return 25000;
    if (sales >= 12) return 22500;
    if (sales >= 10) return 20000;
    if (sales >= 8) return 17500;
    if (sales >= 6) return 15000;
    if (sales >= 4) return 12500;
    return 0;
}
function rainMoney(container) {
    for (let i = 0; i < 18; i++) {
        let m = document.createElement('div');
        m.className = 'money';
        m.innerHTML = 'ðŸ’¸';
        m.style.left = Math.random() * 90 + '%';
        m.style.animationDelay = (Math.random() * 0.5) + 's';
        container.appendChild(m);
        setTimeout(() => m.remove(), 2000);
    }
}
function calculate() {
    const loader = document.getElementById('loader');
    loader.style.width = '100%';
    setTimeout(() => {
        let nonDisc = parseInt(document.getElementById('nonDiscounted').value) || 0;
        let referral = parseInt(document.getElementById('referral').value) || 0;
        let manager = parseInt(document.getElementById('manager').value) || 0;
        let probation = document.getElementById('probation').value;
        let rate = slabRate(nonDisc);
        let resultBox = document.getElementById('result');
        let status = document.getElementById('status');
        let amount = document.getElementById('amount');
        let breakdown = document.getElementById('breakdown');
        let celebration = document.getElementById('celebration');
        celebration.innerHTML = '';
        if (rate === 0) {
            resultBox.style.display = 'block';
            resultBox.className = 'result noteligible';
            status.innerHTML = 'Not Eligible for Incentive';
            amount.innerHTML = 'Minimum 4 non discounted sales required';
            breakdown.innerHTML = '';
            loader.style.width = '0';
            return;
        }
        let nonDiscPay = probation === 'yes' ? nonDisc * 5000 : nonDisc * rate;
        let refPay = referral * 5000;
        let mgrPay = manager * 10000;
        let total = nonDiscPay + refPay + mgrPay;
        resultBox.style.display = 'block';
        resultBox.className = 'result eligible';
        status.innerHTML = 'Eligible ðŸŽ‰';
        amount.innerHTML = 'â‚¹ ' + total.toLocaleString();
        breakdown.innerHTML = 'Non discounted payout: â‚¹ ' + nonDiscPay.toLocaleString() + ' | Referral payout: â‚¹ ' + refPay.toLocaleString() + ' | Manager payout: â‚¹ ' + mgrPay.toLocaleString();
        let face = document.createElement('div');
        face.className = 'happy';
        face.innerHTML = 'ðŸ˜„';
        celebration.appendChild(face);
        rainMoney(resultBox);
        loader.style.width = '0';
    }, 700);
}
</script>
</body>
</html>

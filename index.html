<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Incentive Calculator</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: radial-gradient(circle at 80% 20%, #0f2a1f, #0b1220 60%);
    color: white;
    overflow-x: hidden;
}

/* subtle grain */
body::before{
    content:"";
    position:fixed;
    inset:0;
    background: radial-gradient(circle, rgba(255,255,255,.04) 1px, transparent 1px);
    background-size: 3px 3px;
    opacity:.2;
    pointer-events:none;
}

.header {
    text-align: center;
    margin-top: 40px;
}

.header img {
    width: 200px;
    animation: floatLogo 6s ease-in-out infinite alternate;
}

@keyframes floatLogo {
    to { transform: translateY(8px); }
}

.title {
    font-size: 26px;
    font-weight: bold;
    margin-top: 15px;
}

.container {
    max-width: 420px;
    margin: 40px auto;
    padding: 30px;
    border-radius: 20px;
    backdrop-filter: blur(15px);
    background: linear-gradient(145deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
    box-shadow:
        inset 0 1px 1px rgba(255,255,255,.06),
        0 30px 80px rgba(0,0,0,.6);
}

label {
    display: block;
    margin-top: 15px;
    font-weight: 600;
}

input, select {
    width: 100%;
    padding: 12px;
    margin-top: 6px;
    border-radius: 10px;
    border: none;
    background: rgba(255,255,255,.08);
    color: white;
    font-size: 15px;
    transition: .2s;
}

input:focus, select:focus {
    outline: none;
    box-shadow: 0 0 0 2px #6366f1;
    background: rgba(255,255,255,.12);
    transform: translateY(-1px);
}

button {
    width: 100%;
    padding: 14px;
    margin-top: 20px;
    border-radius: 12px;
    border: none;
    font-size: 16px;
    font-weight: bold;
    color: white;
    background: linear-gradient(90deg, #6366f1, #8b5cf6);
    cursor: pointer;
    position: relative;
    overflow: hidden;
    transition: .2s;
}

button:active {
    transform: scale(.97);
}

button::after {
    content: "";
    position: absolute;
    top: 0; left: -100%;
    width: 100%; height: 100%;
    background: linear-gradient(120deg, transparent, rgba(255,255,255,.2), transparent);
    animation: shine 3s infinite;
}

@keyframes shine {
    to { left: 100%; }
}

.result {
    margin-top: 25px;
    text-align: center;
    padding: 20px;
    border-radius: 15px;
    background: rgba(255,255,255,.05);
    display: none;
}

@keyframes fadeInUp {
    from { opacity:0; transform: translateY(10px); }
}

.result.show {
    display:block;
    animation: fadeInUp .4s ease;
}

.amount {
    font-size: 34px;
    font-weight: bold;
    color: #4ade80;
}

.details {
    font-size: 14px;
    margin-top: 10px;
    opacity: .9;
}

@media(max-width:480px){
    .container{ margin:20px; padding:20px;}
    .header img{ width:150px;}
}
</style>
</head>

<body>

<div class="header">
    <img src="https://i.imgur.com/7QFQFQX.png">
    <div class="title">INCENTIVE CALCULATOR</div>
</div>

<div class="container">
    <label>Non Discounted Net Sales</label>
    <input type="number" id="non" min="0">

    <label>Referral Sales</label>
    <input type="number" id="ref" min="0">

    <label>Manager Coupon Sales</label>
    <input type="number" id="man" min="0">

    <label>On Probation?</label>
    <select id="prob">
        <option>No</option>
        <option>Yes</option>
    </select>

    <button onclick="calculate()">Calculate Incentive</button>

    <div class="result" id="resultBox">
        <div id="status"></div>
        <div class="amount" id="amount">â‚¹0</div>
        <div class="details" id="breakdown"></div>
    </div>
</div>

<audio id="cashSound" src="https://assets.mixkit.co/sfx/preview/mixkit-cash-register-purchase-873.mp3"></audio>

<script>
function getSlab(total){
    if(total>=18) return 30000;
    if(total>=16) return 27500;
    if(total>=14) return 25000;
    if(total>=12) return 22500;
    if(total>=10) return 20000;
    if(total>=8) return 17500;
    if(total>=6) return 15000;
    return 12500;
}

function animateValue(el, start, end, duration){
    let range=end-start, startTime=null;
    function step(t){
        if(!startTime) startTime=t;
        let progress=Math.min((t-startTime)/duration,1);
        el.innerText="â‚¹"+Math.floor(progress*range+start).toLocaleString();
        if(progress<1) requestAnimationFrame(step);
    }
    requestAnimationFrame(step);
}

function calculate(){
    let non=+document.getElementById('non').value||0;
    let ref=+document.getElementById('ref').value||0;
    let man=+document.getElementById('man').value||0;
    let probation=document.getElementById('prob').value==="Yes";

    let total=non+ref+man;
    let resultBox=document.getElementById('resultBox');
    let status=document.getElementById('status');
    let amountEl=document.getElementById('amount');
    let breakdown=document.getElementById('breakdown');

    if(total<4){
        resultBox.classList.add("show");
        status.innerHTML="<b>Not Eligible</b>";
        animateValue(amountEl,0,0,500);
        breakdown.innerHTML="Minimum 4 total sales required";
        return;
    }

    let rate=getSlab(total);
    if(probation) rate=5000;

    let totalAmount=(non*rate)+(ref*5000)+(man*10000);

    status.innerHTML="<b>Congratulations ðŸŽ‰ Eligible</b>";
    resultBox.classList.add("show");
    animateValue(amountEl,0,totalAmount,800);
    breakdown.innerHTML=
        "Total Sales: "+total+"<br>"+
        "Non Discounted: "+non+" Ã— "+rate+"<br>"+
        "Referral: "+ref+" Ã— 5000<br>"+
        "Manager: "+man+" Ã— 10000";

    document.getElementById("cashSound").play();
}
</script>

</body>
</html>

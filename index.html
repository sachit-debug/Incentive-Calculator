<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scaler Incentive Calculator</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{margin:0;font-family:'Poppins',sans-serif;height:100vh;display:flex;justify-content:center;align-items:center;background:#0f172a;overflow:hidden}

/* Glass UI */
.container{background:rgba(255,255,255,0.06);backdrop-filter:blur(35px);border-radius:28px;padding:40px;width:480px;margin-top:220px}
.header{position:absolute;top:40px;text-align:center;width:100%}
.header img{height:160px}
.tagline{font-size:26px;font-weight:700;color:white;margin-top:12px}

/* WHITE BOLD LABELS */
label{
 color:white;
 font-weight:700;
 font-size:14px;
}

input,select{
 width:100%;padding:14px;margin:8px 0 18px;border-radius:16px;border:none;background:rgba(255,255,255,0.08);color:white
}

button{width:100%;padding:15px;border:none;border-radius:18px;background:linear-gradient(120deg,#6366f1,#8b5cf6);color:white;font-weight:600;font-size:16px}

.result{margin-top:22px;padding:20px;border-radius:18px;display:none;text-align:center;background:rgba(255,255,255,0.05);position:relative;overflow:hidden}
.big{font-size:38px;font-weight:700;color:#4ade80}
.calc-lines{margin-top:14px;font-size:13px;color:white}
.white-text{color:white;font-weight:700;font-size:19px}

/* Money animation */
.money{
 position:absolute;
 top:-20px;
 font-size:22px;
 animation:fall 2s linear forwards;
}
@keyframes fall{
 to{transform:translateY(280px);opacity:0}
}
</style>
</head>

<body>

<div class="header">
 <img src="scaler-logo.png">
 <div class="tagline">INCENTIVE CALCULATOR</div>
</div>

<div class="container">
 <label>Non Discounted Net Sales</label>
 <input type="number" id="nonDiscounted">

 <label>Referral Sales</label>
 <input type="number" id="referral">

 <label>Manager Coupon Sales</label>
 <input type="number" id="manager">

 <label>On Probation?</label>
 <select id="probation">
  <option value="no">No</option>
  <option value="yes">Yes</option>
 </select>

 <button onclick="calculate()">Calculate Incentive</button>

 <div id="resultBox" class="result">
  <div id="status"></div>
  <div class="big" id="amount"></div>
  <div id="calcDetails" class="calc-lines"></div>
 </div>
</div>

<script>
// ðŸ’° Cash register sound
function playCongratsSound(){
 const audio=new Audio("https://assets.mixkit.co/active_storage/sfx/270/270-preview.mp3");
 audio.volume=0.5;
 audio.play();
}

// ðŸ’¸ Money rain
function rainMoney(container){
 for(let i=0;i<20;i++){
  let m=document.createElement("div");
  m.className="money";
  m.innerHTML="ðŸ’¸";
  m.style.left=Math.random()*95+"%";
  container.appendChild(m);
  setTimeout(()=>m.remove(),2000);
 }
}

function getSlabRate(total){
 if(total>=18)return 30000;
 if(total>=16)return 27500;
 if(total>=14)return 25000;
 if(total>=12)return 22500;
 if(total>=10)return 20000;
 if(total>=8)return 17500;
 if(total>=6)return 15000;
 return 12500;
}

function calculate(){
 let n=parseInt(nonDiscounted.value)||0;
 let r=parseInt(referral.value)||0;
 let m=parseInt(manager.value)||0;
 let probation=document.getElementById("probation").value;

 let totalSales=n+r+m;

 let resultBox=document.getElementById("resultBox");
 let status=document.getElementById("status");
 let amount=document.getElementById("amount");
 let calcDetails=document.getElementById("calcDetails");

 resultBox.style.display="block";

 if(totalSales<4){
  status.innerHTML='';
  amount.innerHTML="Minimum 4 total sales required";
  calcDetails.innerHTML="";
  return;
 }

 let rate=probation==="yes"?5000:getSlabRate(totalSales);

 let nonDiscPay=n*rate;
 let refPay=r*5000;
 let mgrPay=m*10000;
 let total=nonDiscPay+refPay+mgrPay;

 status.innerHTML='<div class="white-text">Congratulations ðŸŽ‰ Eligible</div>';
 amount.innerHTML="â‚¹ "+total.toLocaleString();

 calcDetails.innerHTML=
 `Total Sales: ${totalSales}<br><br>
 Non Discounted: ${n} Ã— ${rate.toLocaleString()} = â‚¹ ${nonDiscPay.toLocaleString()}<br>
 Referral: ${r} Ã— 5,000 = â‚¹ ${refPay.toLocaleString()}<br>
 Manager: ${m} Ã— 10,000 = â‚¹ ${mgrPay.toLocaleString()}`;

 playCongratsSound();
 rainMoney(resultBox);
}
</script>

</body>
</html>

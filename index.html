<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scaler Incentive Calculator</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
 margin:0;
 font-family:Poppins;
 background:linear-gradient(120deg,#0b1220,#111827,#0b1220);
 min-height:100vh;
 display:flex;
 justify-content:center;
 align-items:center;
 overflow:hidden;
 color:white;
}

/* Ambient glow */
body::before, body::after{
 content:"";
 position:absolute;
 width:500px;height:500px;border-radius:50%;
 filter:blur(120px);opacity:.25;
 animation:float 25s infinite alternate ease-in-out;
}
body::before{background:#6366f1;top:-150px;left:-150px;}
body::after{background:#22c55e;bottom:-150px;right:-150px;}
@keyframes float{to{transform:translateY(80px)}}

/* Header */
.header{text-align:center;position:absolute;top:35px;width:100%}
.header img{height:140px}
.title{font-size:22px;font-weight:700;letter-spacing:1px;margin-top:8px}

/* Card */
.container{
 width:100%;
 max-width:500px;
 padding:36px;
 border-radius:28px;
 background:rgba(255,255,255,0.05);
 backdrop-filter:blur(45px);
 border:1px solid rgba(255,255,255,0.08);
 box-shadow:0 25px 70px rgba(0,0,0,.6);
 margin-top:200px;
 transition:.3s;
}
.container:hover{transform:translateY(-3px)}

/* Labels */
label{font-weight:700;font-size:13px;color:#f3f4f6}

/* Steppers */
.stepper{
 display:flex;
 align-items:center;
 background:rgba(255,255,255,.08);
 border-radius:14px;
 margin:8px 0 18px;
 overflow:hidden;
}
.stepper button{
 width:45px;height:45px;
 background:none;border:none;color:white;font-size:20px;cursor:pointer;
}
.stepper input{
 flex:1;
 border:none;
 text-align:center;
 background:none;
 color:white;
 font-size:16px;
 outline:none;
}

/* Button */
button.main{
 width:100%;
 padding:16px;
 border:none;
 border-radius:18px;
 background:linear-gradient(120deg,#6366f1,#8b5cf6);
 color:white;font-weight:600;font-size:16px;
 cursor:pointer;
 position:relative;
 overflow:hidden;
}
button.main::after{
 content:"";
 position:absolute;
 top:0;left:-100%;
 width:100%;height:100%;
 background:linear-gradient(120deg,transparent,rgba(255,255,255,.4),transparent);
 transition:.6s;
}
button.main:hover::after{left:100%}

/* Result */
.result{
 margin-top:22px;
 padding:22px;
 border-radius:18px;
 display:none;
 text-align:center;
 background:rgba(255,255,255,.06);
 position:relative;
 overflow:hidden;
 animation:pop .5s ease;
}
@keyframes pop{from{transform:scale(.9);opacity:0}to{transform:scale(1);opacity:1}}

.big{
 font-size:42px;
 font-weight:700;
 background:linear-gradient(90deg,#4ade80,#22c55e);
 -webkit-background-clip:text;
 -webkit-text-fill-color:transparent;
}

.status{font-size:20px;font-weight:700;margin-bottom:8px}
.calc-lines{margin-top:12px;font-size:13px;color:#e5e7eb}

/* Tier bar */
.tier-bar{
 display:flex;
 justify-content:space-between;
 font-size:11px;
 margin-top:12px;
 opacity:.7;
}

/* Money animation */
.money{position:absolute;top:-20px;font-size:22px;animation:fall 2s linear forwards}
@keyframes fall{to{transform:translateY(240px);opacity:0}}
</style>
</head>

<body>

<div class="header">
 <img src="scaler-logo.png">
 <div class="title">INCENTIVE CALCULATOR</div>
</div>

<div class="container">

<label>Non Discounted Net Sales</label>
<div class="stepper">
 <button onclick="step('n',-1)">â€“</button>
 <input id="n" value="0">
 <button onclick="step('n',1)">+</button>
</div>

<label>Referral Sales</label>
<div class="stepper">
 <button onclick="step('r',-1)">â€“</button>
 <input id="r" value="0">
 <button onclick="step('r',1)">+</button>
</div>

<label>Manager Coupon Sales</label>
<div class="stepper">
 <button onclick="step('m',-1)">â€“</button>
 <input id="m" value="0">
 <button onclick="step('m',1)">+</button>
</div>

<label>On Probation?</label>
<select id="p">
 <option value="no">No</option>
 <option value="yes">Yes</option>
</select>

<button class="main" onclick="calc()">Calculate Incentive</button>

<div id="box" class="result">
 <div id="status" class="status"></div>
 <div id="amt" class="big"></div>
 <div id="details" class="calc-lines"></div>
 <div class="tier-bar">0 4 6 8 10 12 14 16 18+</div>
</div>
</div>

<script>
function step(id,val){
 let input=document.getElementById(id);
 input.value=Math.max(0,(+input.value||0)+val);
}

function playSound(){
 new Audio("https://assets.mixkit.co/active_storage/sfx/270/270-preview.mp3").play();
}

function rain(){
 let box=document.getElementById("box");
 for(let i=0;i<18;i++){
  let e=document.createElement("div");
  e.className="money";
  e.innerHTML="ðŸ’¸";
  e.style.left=Math.random()*90+"%";
  box.appendChild(e);
  setTimeout(()=>e.remove(),2000);
 }
}

function slab(t){
 if(t>=18)return 30000;
 if(t>=16)return 27500;
 if(t>=14)return 25000;
 if(t>=12)return 22500;
 if(t>=10)return 20000;
 if(t>=8)return 17500;
 if(t>=6)return 15000;
 return 12500;
}

function calc(){
 let n=+n.value||0;
 let r=+r.value||0;
 let m=+m.value||0;
 let p=document.getElementById("p").value;
 let total=n+r+m;

 let box=document.getElementById("box");
 box.style.display="block";

 if(total<4){
  status.innerHTML="Not Eligible";
  amt.innerHTML="Minimum 4 sales required";
  return;
 }

 let rate=p==="yes"?5000:slab(total);
 let totalAmt=n*rate+r*5000+m*10000;

 status.innerHTML="Congratulations ðŸŽ‰ Eligible";
 amt.innerHTML="â‚¹ "+totalAmt.toLocaleString();
 details.innerHTML=`Total Sales: ${total}<br>Slab Rate: â‚¹ ${rate}<br>ND: ${n}, Referral: ${r}, Manager: ${m}`;

 playSound();
 rain();
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scaler Incentive Calculator</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
 margin:0;
 font-family:'Poppins',sans-serif;
 height:100vh;
 display:flex;
 justify-content:center;
 align-items:center;
 overflow:hidden;
 background:radial-gradient(circle at 20% 20%,#c7d2fe,transparent 40%),
 radial-gradient(circle at 80% 30%,#a5b4fc,transparent 40%),
 radial-gradient(circle at 50% 80%,#818cf8,transparent 50%),#eef2ff;
 transition:0.4s;
}
body.dark{background:#0f172a}

.liquid{
 position:absolute;width:600px;height:600px;
 background:radial-gradient(circle,rgba(99,102,241,0.35),transparent 60%);
 filter:blur(90px);
 animation:moveBlob 18s ease-in-out infinite alternate
}
.liquid.two{
 background:radial-gradient(circle,rgba(139,92,246,0.35),transparent 60%);
 animation-duration:22s
}
@keyframes moveBlob{
 from{transform:translate(-150px,-100px) scale(1)}
 to{transform:translate(150px,120px) scale(1.2)}
}

.header{
 position:absolute;top:20px;text-align:center;width:100%;z-index:2
}
.header img{
 height:170px;
}
.tagline{
 font-size:26px;
 font-weight:700;
 color:#4338ca;
 margin-top:12px;
 letter-spacing:2px
}
body.dark .tagline{color:#c7d2fe}

.toggle{
 position:absolute;top:30px;right:30px;
 padding:8px 14px;border-radius:20px;border:none;background:#111;color:#fff;cursor:pointer;z-index:3
}

.container{
 backdrop-filter:blur(25px);
 background:rgba(255,255,255,0.55);
 border-radius:24px;
 padding:36px;
 width:460px;
 box-shadow:0 30px 80px rgba(79,70,229,0.25);
 border:1px solid rgba(255,255,255,0.4);
 transform-style:preserve-3d;
 transition:transform 0.2s ease;
 z-index:2;
 margin-top:120px;
}
body.dark .container{background:rgba(30,41,59,0.55)}

h1{font-size:22px;margin-bottom:4px;font-weight:600}
.sub{color:#6366f1;font-size:13px;margin-bottom:22px}
label{font-size:13px;font-weight:600}

input,select{
 width:100%;padding:12px;margin:8px 0 18px;border-radius:14px;
 border:1px solid rgba(255,255,255,0.4);
 background:rgba(255,255,255,0.6)
}

button.calc{
 width:100%;padding:14px;border:none;border-radius:16px;
 background:linear-gradient(120deg,#6366f1,#8b5cf6);
 color:white;font-weight:600;font-size:15px;cursor:pointer
}

.result{
 margin-top:20px;padding:18px;border-radius:16px;
 display:none;text-align:center;position:relative;overflow:hidden
}
.eligible{background:rgba(236,253,245,0.8);color:#065f46}
.noteligible{background:rgba(254,242,242,0.9);color:#991b1b}
.big{
 font-size:34px;font-weight:700;margin-top:6px;
 animation:glow 1.2s ease infinite alternate
}
.small{font-size:12px;margin-top:8px;color:#64748b}
.loader{
 height:4px;width:0;
 background:linear-gradient(90deg,#6366f1,#8b5cf6);
 border-radius:4px;margin-bottom:12px;transition:width 0.6s ease
}
@keyframes glow{
 from{text-shadow:0 0 8px #6366f1}
 to{text-shadow:0 0 20px #8b5cf6}
}

.money{position:absolute;font-size:24px;animation:fall 2.5s linear forwards}
@keyframes fall{
 0%{transform:translateY(-40px) rotate(0deg);opacity:1}
 100%{transform:translateY(260px) rotate(360deg);opacity:0}
}

.happy{font-size:44px;margin-top:8px}
canvas{position:absolute;top:0;left:0;pointer-events:none}
</style>
</head>

<body>

<div class="liquid"></div>
<div class="liquid two"></div>

<button class="toggle" onclick="toggleMode()">Toggle Mode</button>

<div class="header">
 <img src="scaler-logo.png" alt="Scaler Logo">
 <div class="tagline">INCENTIVE CALCULATOR</div>
</div>

<div class="container" id="card">
 <h1>Sales Incentive Calculator</h1>
 <div class="sub">BD Incentive Policy Tool</div>

 <label>Non Discounted Net Sales</label>
 <input type="number" id="nonDiscounted">

 <label>Referral Sales</label>
 <input type="number" id="referral">

 <label>Manager Coupon Sales</label>
 <input type="number" id="manager">

 <label>On Probation at Cohort Start?</label>
 <select id="probation">
  <option value="no">No</option>
  <option value="yes">Yes</option>
 </select>

 <button class="calc" onclick="calculate()">Calculate Incentive</button>
 <div class="loader" id="loader"></div>

 <div id="result" class="result">
  <div id="status"></div>
  <div class="big" id="amount"></div>
  <div class="small" id="breakdown"></div>
  <div id="celebration"></div>
 </div>
</div>

<canvas id="fireworks"></canvas>

<script>
const card=document.getElementById('card')
document.addEventListener('mousemove',e=>{
 let x=(window.innerWidth/2-e.pageX)/25
 let y=(window.innerHeight/2-e.pageY)/25
 card.style.transform=`rotateY(${x}deg) rotateX(${y}deg)`
})
function toggleMode(){document.body.classList.toggle('dark')}
function slabRate(s){if(s>=18)return 30000;if(s>=16)return 27500;if(s>=14)return 25000;if(s>=12)return 22500;if(s>=10)return 20000;if(s>=8)return 17500;if(s>=6)return 15000;if(s>=4)return 12500;return 0}
function rainMoney(c){for(let i=0;i<20;i++){let m=document.createElement('div');m.className='money';m.innerHTML='ðŸ’¸';m.style.left=Math.random()*95+'%';c.appendChild(m);setTimeout(()=>m.remove(),2500)}}
function playSound(){let ctx=new(window.AudioContext||window.webkitAudioContext)();let o=ctx.createOscillator();let g=ctx.createGain();o.connect(g);g.connect(ctx.destination);o.start();g.gain.exponentialRampToValueAtTime(0.0001,ctx.currentTime+0.6)}
function fireworks(){const c=document.getElementById('fireworks');const ctx=c.getContext('2d');c.width=window.innerWidth;c.height=window.innerHeight;for(let i=0;i<80;i++){setTimeout(()=>{ctx.fillStyle=`hsl(${Math.random()*360},100%,60%)`;ctx.beginPath();ctx.arc(Math.random()*c.width,Math.random()*c.height,3,0,Math.PI*2);ctx.fill()},i*20)}}
function calculate(){loader.style.width='100%';setTimeout(()=>{let n=parseInt(nonDiscounted.value)||0;let r=parseInt(referral.value)||0;let m=parseInt(manager.value)||0;let p=probation.value;let rate=slabRate(n);celebration.innerHTML='';if(rate===0){result.style.display='block';result.className='result noteligible';status.innerHTML='Not Eligible';amount.innerHTML='Minimum 4 required';loader.style.width='0';return}let np=p==='yes'?n*5000:n*rate;let total=np+r*5000+m*10000;result.style.display='block';result.className='result eligible';status.innerHTML='Eligible ðŸŽ‰';amount.innerHTML='â‚¹ '+total.toLocaleString();breakdown.innerHTML='Non discounted â‚¹ '+np.toLocaleString();celebration.innerHTML='<div class=\"happy\">ðŸ˜„</div>';rainMoney(result);playSound();if(total>=100000)fireworks();loader.style.width='0'},700)}
</script>

</body>
</html>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
*{box-sizing:border-box}
body{

.liquid{

.liquid.two{

@keyframes moveBlob{

}
.header{

}
.header img{height:170px}
.tagline{font-size:26px;font-weight:700;color:#c7d2fe;margin-top:12px;letter-spacing:2px}
.container{
 backdrop-filter:blur(25px);
 background:rgba(30,41,59,0.6);
 border-radius:24px;
 padding:36px;
 width:460px;
 box-shadow:0 30px 80px rgba(0,0,0,0.5);
 border:1px solid rgba(255,255,255,0.08);
 z-index:2;
 margin-top:200px;
}
h1{font-size:22px;margin-bottom:4px;font-weight:600;color:white}
.sub{color:#a5b4fc;font-size:13px;margin-bottom:22px}
label{font-size:13px;font-weight:600;color:#cbd5e1}
input,select{
 width:100%;padding:12px;margin:8px 0 18px;border-radius:14px;

button.calc{

.result{

 display:none;text-align:center;position:relative;overflow:hidden
}
.eligible{background:rgba(16,185,129,0.15);color:#34d399}
.noteligible{background:rgba(239,68,68,0.15);color:#f87171}
.big{
 font-size:36px;font-weight:700;margin-top:6px;color:#4ade80
}
.calc-lines{
 margin-top:12px;
 font-size:13px;
 line-height:1.6;
 color:#cbd5e1
}
.loader{
 height:4px;width:0;
 background:linear-gradient(90deg,#6366f1,#8b5cf6);
 border-radius:4px;margin-bottom:12px;transition:width 0.6s ease
}
.money{position:absolute;font-size:24px;animation:fall 2.5s linear forwards}
@keyframes fall{
 0%{transform:translateY(-40px) rotate(0deg);opacity:1}
 100%{transform:translateY(260px) rotate(360deg);opacity:0}
}
.happy{font-size:44px;margin-top:8px}
canvas{position:absolute;top:0;left:0;pointer-events:none}
</style>
</head>

</div>

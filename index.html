<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scaler Incentive Calculator</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
 margin:0;
 font-family:'Poppins',sans-serif;
 height:100vh;
 display:flex;
 justify-content:center;
 align-items:center;
 background:#0f172a;
}

.header{
 position:absolute;
 top:40px;
 text-align:center;
 width:100%;
}
.header img{height:160px}
.tagline{
 font-size:24px;
 font-weight:700;
 color:#c7d2fe;
 margin-top:12px;
}

.container{
 background:rgba(30,41,59,0.8);
 backdrop-filter:blur(20px);
 border-radius:20px;
 padding:36px;
 width:460px;
 box-shadow:0 30px 80px rgba(0,0,0,0.5);
 margin-top:220px;
}

h1{color:white;font-size:22px}
.sub{color:#a5b4fc;font-size:13px;margin-bottom:22px}
label{color:#cbd5e1;font-size:13px;font-weight:600}

input,select{
 width:100%;
 padding:12px;
 margin:8px 0 18px;
 border-radius:12px;
 border:1px solid rgba(255,255,255,0.08);
 background:rgba(255,255,255,0.06);
 color:white
}

button{
 width:100%;
 padding:14px;
 border:none;
 border-radius:14px;
 background:linear-gradient(120deg,#6366f1,#8b5cf6);
 color:white;
 font-weight:600;
 font-size:15px;
 cursor:pointer
}

.loader{
 height:4px;
 width:0;
 background:#8b5cf6;
 margin-bottom:12px;
 transition:width 0.6s
}

.result{
 margin-top:20px;
 padding:18px;
 border-radius:14px;
 display:none;
 text-align:center
}

.big{
 font-size:34px;
 font-weight:700;
 color:#4ade80
}

.calc-lines{
 margin-top:12px;
 font-size:13px;
 color:#cbd5e1
}
</style>
</head>

<body>

<div class="header">
 <img src="scaler-logo.png">
 <div class="tagline">INCENTIVE CALCULATOR</div>
</div>

<div class="container">
 <h1>Sales Incentive Calculator</h1>
 <div class="sub">BD Incentive Policy Tool</div>

 <label>Non Discounted Net Sales</label>
 <input type="number" id="nonDiscounted">

 <label>Referral Sales</label>
 <input type="number" id="referral">

 <label>Manager Coupon Sales</label>
 <input type="number" id="manager">

 <label>On Probation at Cohort Start?</label>
 <select id="probation">
  <option value="no">No</option>
  <option value="yes">Yes</option>
 </select>

 <button onclick="calculate()">Calculate Incentive</button>
 <div class="loader" id="loader"></div>

 <div id="resultBox" class="result">
  <div id="status"></div>
  <div class="big" id="amount"></div>
  <div id="calcDetails" class="calc-lines"></div>
 </div>
</div>

<script>
function slabRate(s){
 if(s>=18)return 30000;
 if(s>=16)return 27500;
 if(s>=14)return 25000;
 if(s>=12)return 22500;
 if(s>=10)return 20000;
 if(s>=8)return 17500;
 if(s>=6)return 15000;
 if(s>=4)return 12500;
 return 0;
}

function calculate(){
 const loader=document.getElementById("loader");
 const resultBox=document.getElementById("resultBox");
 const status=document.getElementById("status");
 const amount=document.getElementById("amount");
 const calcDetails=document.getElementById("calcDetails");

 loader.style.width="100%";

 setTimeout(()=>{
 let n=parseInt(document.getElementById("nonDiscounted").value)||0;
 let r=parseInt(document.getElementById("referral").value)||0;
 let m=parseInt(document.getElementById("manager").value)||0;
 let p=document.getElementById("probation").value;

 let rate=slabRate(n);

 if(rate===0){
  resultBox.style.display="block";
  status.innerHTML="Not Eligible";
  amount.innerHTML="Minimum 4 required";
  calcDetails.innerHTML="";
  loader.style.width="0";
  return;
 }

 let nonDiscRate=p==="yes"?5000:rate;
 let nonDiscPay=n*nonDiscRate;
 let refPay=r*5000;
 let mgrPay=m*10000;
 let total=nonDiscPay+refPay+mgrPay;

 resultBox.style.display="block";
 status.innerHTML="Eligible ðŸŽ‰";
 amount.innerHTML="â‚¹ "+total.toLocaleString();

 calcDetails.innerHTML=
 `Non discounted: ${n} Ã— ${nonDiscRate.toLocaleString()} = â‚¹ ${nonDiscPay.toLocaleString()} <br>
  Referral: ${r} Ã— 5,000 = â‚¹ ${refPay.toLocaleString()} <br>
  Manager: ${m} Ã— 10,000 = â‚¹ ${mgrPay.toLocaleString()}`;

 loader.style.width="0";
 },700);
}
</script>

</body>
</html>

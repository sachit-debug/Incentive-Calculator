<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Incentive Calculator</title>

<style>
body {
  margin:0;
  font-family: 'Segoe UI', sans-serif;
  background: radial-gradient(circle at 80% 20%, #0f2b2a 0%, #0b1220 60%);
  color:white;
  overflow-x:hidden;
}

.header {
  text-align:center;
  margin-top:40px;
}

.logo {
  width:180px;
  margin-bottom:10px;
}

.title {
  font-size:28px;
  font-weight:700;
  letter-spacing:2px;
}

.container {
  max-width:450px;
  margin:40px auto;
  padding:30px;
  border-radius:20px;
  background: linear-gradient(145deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
  box-shadow: 0 30px 80px rgba(0,0,0,.6);
  backdrop-filter: blur(20px);
}

label {
  font-weight:600;
  margin-top:20px;
  display:block;
}

input, select {
  width:100%;
  padding:12px;
  border-radius:12px;
  border:none;
  margin-top:8px;
  background:rgba(255,255,255,.08);
  color:white;
}

button {
  width:100%;
  margin-top:25px;
  padding:14px;
  border-radius:14px;
  border:none;
  font-size:16px;
  font-weight:600;
  background: linear-gradient(90deg,#6366f1,#8b5cf6);
  color:white;
  cursor:pointer;
  transition:.2s;
}

button:active { transform:scale(.97); }

.result {
  margin-top:25px;
  padding:20px;
  border-radius:16px;
  background:rgba(255,255,255,.05);
  text-align:center;
  animation:fadeIn .4s ease;
}

@keyframes fadeIn { from{opacity:0; transform:translateY(10px);} }

.money {
  position:fixed;
  top:-50px;
  font-size:24px;
  animation:fall 3s linear infinite;
}

@keyframes fall {
  to { transform:translateY(120vh) rotate(360deg); }
}
</style>
</head>

<body>

<div class="header">
  <img src="scaler-logo.png" class="logo">
  <div class="title">INCENTIVE CALCULATOR</div>
</div>

<div class="container">
  <label>Non Discounted Net Sales</label>
  <input type="number" id="non">

  <label>Referral Sales</label>
  <input type="number" id="ref">

  <label>Manager Coupon Sales</label>
  <input type="number" id="mgr">

  <label>On Probation?</label>
  <select id="prob">
    <option>No</option>
    <option>Yes</option>
  </select>

  <button onclick="calc()">Calculate Incentive</button>

  <div id="output"></div>
</div>

<audio id="cashSound" src="https://assets.mixkit.co/active_storage/sfx/2013/2013-preview.mp3"></audio>

<script>
function slabRate(total){
  if(total>=18) return 30000;
  if(total>=16) return 27500;
  if(total>=14) return 25000;
  if(total>=12) return 22500;
  if(total>=10) return 20000;
  if(total>=8) return 17500;
  if(total>=6) return 15000;
  return 12500;
}

function moneyRain(){
  for(let i=0;i<25;i++){
    let m=document.createElement('div');
    m.className='money';
    m.innerHTML='üí∞';
    m.style.left=Math.random()*100+'vw';
    m.style.animationDelay=Math.random()*2+'s';
    document.body.appendChild(m);
    setTimeout(()=>m.remove(),3000);
  }
}

function calc(){
  let non=+document.getElementById('non').value||0;
  let ref=+document.getElementById('ref').value||0;
  let mgr=+document.getElementById('mgr').value||0;
  let prob=document.getElementById('prob').value;
  let total=non+ref+mgr;
  let out=document.getElementById('output');

  if(total<4){
    out.innerHTML='<div class="result">‚ùå Minimum 4 total sales required</div>';
    return;
  }

  let rate=slabRate(total);
  let nonAmt = prob==='Yes' ? non*5000 : non*rate;
  let refAmt = ref*5000;
  let mgrAmt = mgr*10000;
  let totalAmt = nonAmt+refAmt+mgrAmt;

  document.getElementById('cashSound').play();
  moneyRain();

  out.innerHTML=`
  <div class="result">
    <h2>Congratulations üéâ Eligible</h2>
    <h1 style="color:#4ade80">‚Çπ ${totalAmt.toLocaleString()}</h1>
    <p>Total Sales: ${total}</p>
    <p>Non Discounted: ${non} √ó ${prob==='Yes'?5000:rate} = ‚Çπ ${nonAmt}</p>
    <p>Referral: ${ref} √ó 5000 = ‚Çπ ${refAmt}</p>
    <p>Manager: ${mgr} √ó 10000 = ‚Çπ ${mgrAmt}</p>
  </div>`;
}
</script>

</body>
</html>

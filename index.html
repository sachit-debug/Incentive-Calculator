<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scaler Incentive Calculator</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}

body{
 margin:0;
 font-family:Poppins;
 background:linear-gradient(120deg,#0b1220,#111827,#0b1220);
 min-height:100vh;
 display:flex;
 justify-content:center;
 align-items:center;
 overflow:hidden;
 color:white;
 padding:20px;
}

/* Floating lights */
body::before, body::after{
 content:"";
 position:absolute;
 width:400px;height:400px;border-radius:50%;
 filter:blur(100px);opacity:.25;
 animation:float 20s infinite alternate ease-in-out;
}
body::before{background:#6366f1;top:-120px;left:-120px;}
body::after{background:#22c55e;bottom:-120px;right:-120px;}
@keyframes float{to{transform:translateY(60px)}}

/* Header */
.header{
 position:absolute;
 top:20px;
 text-align:center;
 width:100%;
}
.header img{
 height:120px;
 max-width:80%;
}
.title{
 font-size:20px;
 font-weight:700;
 margin-top:8px;
 letter-spacing:1px;
 color:#e5e7eb;
}

/* Card */
.container{
 width:100%;
 max-width:480px;
 padding:28px;
 border-radius:24px;
 background:rgba(255,255,255,0.06);
 backdrop-filter:blur(45px);
 border:1px solid rgba(255,255,255,0.08);
 box-shadow:0 25px 60px rgba(0,0,0,.6);
 margin-top:160px;
}

/* Labels */
label{
 font-weight:700;
 font-size:13px;
 color:#f3f4f6;
}

/* Inputs */
input,select{
 width:100%;
 padding:14px;
 margin:8px 0 18px;
 border-radius:14px;
 border:none;
 background:rgba(255,255,255,.08);
 color:white;
 font-size:15px;
}

/* Button */
button{
 width:100%;
 padding:16px;
 border:none;
 border-radius:16px;
 background:linear-gradient(120deg,#6366f1,#8b5cf6);
 color:white;
 font-weight:600;
 font-size:16px;
 cursor:pointer;
}

/* Result */
.result{
 margin-top:20px;
 padding:20px;
 border-radius:18px;
 display:none;
 text-align:center;
 background:rgba(255,255,255,.05);
 position:relative;
 overflow:hidden;
}

.big{
 font-size:32px;
 font-weight:700;
 background:linear-gradient(90deg,#4ade80,#22c55e);
 -webkit-background-clip:text;
 -webkit-text-fill-color:transparent;
}

.status{
 font-size:18px;
 font-weight:700;
 margin-bottom:6px;
}

.calc-lines{
 margin-top:12px;
 font-size:13px;
 color:#e5e7eb;
}

/* Money animation */
.money{
 position:absolute;
 top:-20px;
 font-size:20px;
 animation:fall 2s linear forwards;
}
@keyframes fall{to{transform:translateY(220px);opacity:0}}

/* Mobile adjustments */
@media(max-width:420px){
 .title{font-size:18px}
 .container{padding:22px}
 .big{font-size:28px}
 input,select{font-size:14px}
}
</style>
</head>

<body>

<div class="header">
 <img src="scaler-logo.png">
 <div class="title">INCENTIVE CALCULATOR</div>
</div>

<div class="container">
<label>Non Discounted Net Sales</label>
<input type="number" id="n">

<label>Referral Sales</label>
<input type="number" id="r">

<label>Manager Coupon Sales</label>
<input type="number" id="m">

<label>On Probation?</label>
<select id="p">
 <option value="no">No</option>
 <option value="yes">Yes</option>
</select>

<button onclick="calc()">Calculate Incentive</button>

<div id="box" class="result">
 <div id="status" class="status"></div>
 <div id="amt" class="big"></div>
 <div id="details" class="calc-lines"></div>
</div>
</div>

<script>
function playSound(){
 let audio=new Audio("https://assets.mixkit.co/active_storage/sfx/270/270-preview.mp3");
 audio.play();
}

function rain(){
 let box=document.getElementById("box");
 for(let i=0;i<18;i++){
  let e=document.createElement("div");
  e.className="money";
  e.innerHTML="ðŸ’¸";
  e.style.left=Math.random()*90+"%";
  box.appendChild(e);
  setTimeout(()=>e.remove(),2000);
 }
}

function slab(t){
 if(t>=18)return 30000;
 if(t>=16)return 27500;
 if(t>=14)return 25000;
 if(t>=12)return 22500;
 if(t>=10)return 20000;
 if(t>=8)return 17500;
 if(t>=6)return 15000;
 return 12500;
}

function calc(){
 let n=+document.getElementById("n").value||0;
 let r=+document.getElementById("r").value||0;
 let m=+document.getElementById("m").value||0;
 let p=document.getElementById("p").value;
 let total=n+r+m;

 let box=document.getElementById("box");
 box.style.display="block";

 if(total<4){
  document.getElementById("status").innerHTML="Not Eligible";
  document.getElementById("amt").innerHTML="Minimum 4 sales required";
  return;
 }

 let rate=p==="yes"?5000:slab(total);
 let totalAmt=n*rate+r*5000+m*10000;

 document.getElementById("status").innerHTML="Congratulations ðŸŽ‰ Eligible";
 document.getElementById("amt").innerHTML="â‚¹ "+totalAmt.toLocaleString();
 document.getElementById("details").innerHTML=
 `Total Sales: ${total}<br>
 Slab Applied: â‚¹ ${rate.toLocaleString()}<br>
 ND: ${n} Ã— ${rate.toLocaleString()}<br>
 Referral: ${r} Ã— 5,000<br>
 Manager: ${m} Ã— 10,000`;

 playSound();
 rain();
}
</script>

</body>
</html>
